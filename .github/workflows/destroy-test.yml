name: Destroy Test Environment

permissions:
  contents: write
  id-token: write

on:
  workflow_dispatch:

jobs:
  destroy-test:
    uses: ./.github/workflows/.deployer.yml
    with:
      environment_name: test
      command: destroy
      stack_prefix: test-stack # Verify this matches your actual deployed stack prefix
      app_env: test # Explicitly set app_env to match environment
    secrets: inherit
