version: '3.8'

services:
  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - AI_KEY=${AI_KEY}
      - AI_BASE_URL=${AI_BASE_URL:-https://127.0.0.1:8087}
      - AI_HOST=${AI_HOST:-css-ai-dev-openai-east.openai.azure.com}
      - AI_DEPLOYMENT=${AI_DEPLOYMENT:-gpt-4o-mini}
      - AI_API_VERSION=${AI_API_VERSION:-2025-01-01-preview}
    # For local development, uncomment to use .env file
    # env_file:
    #  - .env
    volumes:
      - ./src:/app/src
